<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Musicas</title>
</head>
<body>
    <header> Music Player! </header>
    <div class="musics-container">
        <div class="chooseDirectoryContainer">
            <h2> Choose your favorite playlist folder! </h2>
            <button class="chooseDirectoryButton" onclick='document.querySelector(".chooseDirectory").click()'>
                    <i class="fas fa-folder-open"></i>
                <input 
                    type="file" 
                    class="chooseDirectory"
                    style="display: none"
                    accept=".mp3" 
                    onchange="console.log(document.querySelector('.chooseDirectory').files)" 
                    webkitdirectory 
                    directory 
                    multiple/>
            </button>
        </div>
    </div>
    <footer data-width="50%">
        <div class="controlButtons">
            <button class="previousButton footerButton"><i class="fa fa-step-backward"></i></button>
            <button class="playerButton pauseButton footerButton"><i class="fas fa-pause"></i> </button>
            <button class="stopButton footerButton"><i class="fas fa-stop"></i></button>
            <button class="nextButton footerButton"><i class="fa fa-step-forward"></i></button>
        </div>
        <hr class="musicDuration"/>
        <p class="musicName"></p>
    </footer>
<script src="js/script.js"></script>
</body>
</html>
